<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ATM Withdrawal System</title>  
</head>  
<body>  

    <h2>ATM Withdrawal System</h2>  
    <div id="transaction">  
        <div id="step1">  
            <label for="pin">Enter PIN:</label>  
            <input type="password" id="pin" maxlength="4">  
            <button id="submitPin">Submit PIN</button>  
            <p id="message" style="color: red;"></p>  
        </div>  
        <div id="step2" style="display: none;">  
            <label for="amount">Withdrawal Amount(â‚¦):</label>  
            <input type="number" id="amount" min="1">  
            <button id="submitAmount">Withdraw</button>  
        </div>  
        <div id="receipt" style="display: none;"></div>  
    </div>  

    <script src="script.js"></script>

</body>  
</html>
